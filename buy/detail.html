<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오이: 오늘 거래는 이화에서</title>
    <link rel="stylesheet" href="../assets/css/buy.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="로고">
        </div>
        <nav class="nav">
            <a href="/buy" class="nav-button">중고거래</a>
            <a href="/free" class="nav-button">무료나눔</a>
            <a href="/lost" class="nav-button">분실물 센터</a>
            <a href="/mypage" class="mypage-button"></a>
        </nav>
    </header>

    <main>

        <section class="product-detail">

            <div class="product-image">
                <img src="..\assets\images\product_example.avif" alt="예시 상품 이미지">
            </div>

            <div class="product-info">
                <h2 id="productName"></h2>
                <p>카테고리 | <span id="categoryName"></span></p>                    
                <p>상품 상태 | <span id="productStatus"></span></p>
                <p>거래 장소 | <span id="buyLocation"></span></p>
                <p>가격 | <span id="productPrice"></span></p>
            </div>

            <div class="product-description">
                <p>설명 | <span id="productDescription"></span></p>
            </div>

        </section>

        <section class="seller-info">

            <p>거래자 정보 | <span id="userName"></span></p>

        </section>
    </main>
</body>
</html>
