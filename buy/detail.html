<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>오이: 오늘 거래는 이화에서</title>
</head>

<body>
    <header>
        <img src="../assets/images/logo.png" alt="로고">
        <nav>
            <ul>
                <li><a href="/buy">중고거래</a></li>
                <li><a href="/free">무료나눔</a></li>
                <li><a href="/lost">분실물 센터</a></li>
                <li><a href="/mypage">마이페이지</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="product-detail">

            <div class="product-image">
                <img src="" alt="상품 이미지">
            </div>

            <div class="product-info">
                <h2 id="productName"></h2>
                <p>카테고리 | <span id="categoryName"></span></p>                    
                <p>상품 상태 | <span id="productStatus"></span></p>
                <p>거래 장소 | <span id="buyLocation"></span></p>
                <p>가격 | <span id="productPrice"></span></p>
            </div>

            <div class="product-description">
                <p>설명 | <p id=productDescription></p></p>
            </div>

        </section>

        <section class="seller-info">

            <p>거래자 정보 | <p><span id="userName"></span></p></p>

        </section>
    </main>
</body>
</html>
