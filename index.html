<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>오이: 오늘 거래는 이화에서</title>
</head>

<body>

    <header class="main-header">

        <div class="header-content">
            <h4>이화여자대학교 교내 중고거래 플랫폼</h4>
        <p>오늘 거래는 이화에서</p>
        <img src="assets/images/cucumber.png" alt="오이 로고" class="logo">
        </div>

    </header>

    <main class="categories">

        <div class="category" id="trade">
            <img src="assets/images/cucumber-icon.png" alt="중고거래 아이콘">
            <h2>중고거래 ↗</h2>
            <p>필요한 물건을 원가보다 저렴하게!<br>오늘 이화인들의 중고거래 장터</p>
        </div>
        
        <div class="category" id="free">
            <img src="assets/images/cucumber-icon.png" alt="무료나눔 아이콘">
            <h2>무료나눔 ↗</h2>
            <p>필요 없는 물건을 무료로 나누자!<br>오늘 이화인의 따뜻한 나눔 공간</p>
        </div>
        
        <div class="category" id="lost">
            <img src="assets/images/cucumber-icon.png" alt="분실물 센터 아이콘">
            <h2>분실물 센터 ↗</h2>
            <p>오랫동안 기다렸던 물건을<br>이곳에서 다시 만날 수 있어요</p>
        </div>
        
        <div class="category" id="mypage">
            <img src="assets/images/cucumber-icon.png" alt="마이페이지 아이콘">
            <h2>마이페이지 ↗</h2>
            <p>오래된 거래와 활동도 한 눈에!<br>이화인의 개인 공간</p>
        </div>

    </main>
</body>
</html>
